<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Quiz</title>
</head>
<body>

  <div class="quiz-container">
    <div class="scoreboard">
      ✅ Correct: <span id="correctCount">0</span> |
      ❌ Incorrect: <span id="incorrectCount">0</span>
    </div>

    <p id="progress">Question 1 of X</p>
    
    <h2 id="question">Loading question...</h2>
    <div id="options"></div>

    <button id="submitBtn" onclick="submitAnswer()" disabled>Submit Answer</button>
    <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>

  </div>

  <script src="script.js"></script>

</body>
</html>
